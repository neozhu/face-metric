name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-syntax:
    name: API (syntax)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Compile Python sources
        run: python -m compileall apps/api

  web-build:
    name: Web (build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('apps/web/package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Install deps
        working-directory: apps/web
        run: npm install
      - name: Build
        working-directory: apps/web
        run: npm run build
